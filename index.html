<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="YouNeedThisTool — Curated tools and smart deals" />
  <meta name="affiliate-disclosure" content="This site uses affiliate links and may earn commissions." />
  <title>YouNeedThisTool | All Links</title>
  <link rel="stylesheet" href="css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="main-wrapper">
    <div class="content-left">
      <img src="assets/images/avatar_linktree.png" alt="Logo" class="banner" />

      <div class="content-box">
        <p class="description">
          🔎 Helping you find top deals online <br />
          🛍️ Weekly videos &amp; top picks ✨
        </p>

        <a href="https://www.tiktok.com/@youneedthistoolz" class="link-button" target="_blank"
           data-platform="tiktok" data-trackingid="linktree" data-productid="tiktok_tool">
          <img src="assets/icons/tiktok.png" class="icon" alt="TikTok" /> TikTok
        </a>

        <a href="https://instagram.com/youneedthistoolz" class="link-button" target="_blank"
           data-platform="instagram" data-trackingid="linktree" data-productid="insta_tool">
          <img src="assets/icons/instagram.png" class="icon" alt="Instagram" /> Instagram
        </a>

        <a href="https://youtube.com/@YouNeedThisTools" class="link-button" target="_blank"
           data-platform="youtube" data-trackingid="linktree" data-productid="youtube_tool">
          <img src="assets/icons/youtube.png" class="icon" alt="YouTube" /> YouTube
        </a>

        <a href="https://x.com/youneedthistool" class="link-button" target="_blank"
           data-platform="x" data-trackingid="linktree" data-productid="x_tool">
          <img src="assets/icons/x.png" class="icon" alt="X" /> X 
        </a>

        <a href="https://pinterest.com/youneedthistools" class="link-button" target="_blank"
           data-platform="pinterest" data-trackingid="linktree" data-productid="pinterest_tool">
          <img src="assets/icons/pinterest.png" class="icon" alt="Pinterest" /> Pinterest
        </a>

        <a href="mailto:youneedthistools@gmail.com" class="link-button"
           data-platform="email" data-trackingid="linktree" data-productid="email_tool">
          <img src="assets/icons/mail.png" class="icon" alt="Email" /> Contact Us
        </a>

        <a href="https://www.amazon.com/?tag=youneedth0275-20" target="_blank" rel="noopener noreferrer"
           class="featured-button">
          Featured Products
        </a>
      </div>
    </div>

    <div class="qr-wrapper">
      <img src="assets/icons/qrCode.png" alt="QR Code" class="qr-code" />
    </div>
  </div>

  <footer class="footer">
    © 2025 YouNeedThisTool — All Rights Reserved
  </footer>

  <script type="module">
    import { trackRedirect } from './js/tracking.js';

    // Delegation: adiciona event listener global para capturar todos os clicks em links que tenham dados de tracking
    document.addEventListener('click', (e) => {
      const el = e.target.closest('a[data-platform]');
      if (el) {
        trackRedirect(el);
      }
    });
  </script>
</body>
</html>
