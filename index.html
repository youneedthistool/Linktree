  <script>

    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    var db = firebase.firestore();

    // Fun√ß√£o para logar clique
    function logClick(el) {
      db.collection("clicks").add({
        platform: el.dataset.platform || "unknown",
        trackingId: el.dataset.trackingid || "none",
        productId: el.dataset.productid || "none",
        timestamp: new Date().toISOString(),
        userAgent: navigator.userAgent,
        referrer: document.referrer,
        screenWidth: window.innerWidth,
        screenHeight: window.innerHeight,
        language: navigator.language
      }).then(function () {
        console.log("Click logged:", el.dataset.platform);
      }).catch(function (error) {
        console.error("Error logging click:", error);
      });
    }

    // Captura clique em links com data attributes
    document.addEventListener('click', function(e) {
      var el = e.target.closest('a[data-platform]');
      if (el) {
        logClick(el);
      }
    });
  </script>
